<div class="p-5">

    <section class="mb-4">
        <h3>Bienvenido al administrador de usuarios</h3>
    </section>
    <section class="mb-4 d-flex flex-row">
        <button type="button" (click)="openNewUser = !openNewUser" class="btn btn-warning me-2 cls-button-crud">Crear
            usuario</button>

        <select name="" id="" [(ngModel)]="selectTipoUsuario" class="form-select cls-select-filter"
            aria-placeholder="Tipo de usuario">

            <option [value]="tipo.codigo" *ngFor="let tipo of opcionesTipoUsuaurio">
                {{ tipo.texto }}
            </option>

        </select>

    </section>


    <section class="mb-4" *ngIf="openNewUser">

        <form [formGroup]="formUsuario" class="d-flex flex-row" style="align-items: center;">

            <div class="mb-3 me-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="email" class="form-control" formControlName="nombre" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>

            <div class="mb-3 me-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" formControlName="codigo" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>

            <button [disabled]="!formUsuario.valid" type="submit" class="btn btn-primary"
                (click)="crearUsuario()">Guardar</button>
        </form>
    </section>

    <section>
        <table class="table table-hover">
            <thead>
                <td>
                    Nombre
                </td>
                <td>
                    Tipo
                </td>
                <td>
                    Correo
                </td>
                <td>
                    Acciones
                </td>
            </thead>

            <tbody>

                <tr *ngFor="let usuario of listaUsuarios">
                    <td>
                        {{usuario.nombre}}
                    </td>
                    <td>
                        {{usuario.tipo}}
                    </td>
                    <td>
                        {{usuario.codigo}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary me-2">Editar</button>
                        <button type="button" class="btn btn-primary">Eliminar</button>
                    </td>
                </tr>

            </tbody>

        </table>
    </section>

</div>
